<div class="container">
    <div class="breadcrumbs row">
        <ol class="breadcrumb">
            <li><a href="/">Ãœbersicht</a></li>
            <li>{{ vm.coffee.barName }}</li>
        </ol>
    </div>

    <h2>{{ vm.coffeeBar.name }} in {{ vm.coffeeBar.city }}</h2>

    <div class="row">
        <div class="col-md-12">
            <ul>
                <li ng-repeat="coffee in vm.coffees"><a ui-sref="coffee({ uid: coffee._id })" ng-bind="coffee.coffeeType"></a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <ui-gmap-google-map center="vm.coffeeBar.position.coordinates"
                            zoom="14"

                >
            <ui-gmap-marker
                    idKey="'_id'"
                    labelContent='vm.coffeeBar.name'
                    coords="vm.coffeeBar.position"
                    icon="'/assets/poi.png'"

                    >
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </div>
</div>
